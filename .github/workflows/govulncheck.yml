name: Go Vuln Check
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Scan for Vulnerabilities in Code
        uses: Templum/govulncheck-action@v0.10.1
        with:
          go-version: 1.18
          vulncheck-version: latest
          package: ./...
          fail-on-vuln: true
